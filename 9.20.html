<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="js/hammer.js" type="text/javascript" charset="utf-8"></script>
		
		<title></title>
		<style type="text/css">
			.box{
				width: 700px;
				height: 700px;
				background-color: sandybrown;
			}
		</style>
	</head>
	<body>
		<div class="box">
			
		</div>
		<script type="text/javascript">
//			var b=new Set([333,4,4,56,55,"ss","ss","bb"])
//			console.log(b)
//			var c=Array.from(b);
////			console.log(c)
//			var arr=[...b]
//			console.log(arr)
//			b.add('s');
			var div=document.querySelector(".box")
			div.addEventListener("touchstart",function(e){
				div.innerHTML=e.touches.length
			})
			div.addEventListener("touchmove",function(e){
				div.innerHTML=e.targetTouches.length;
			})
			div.addEventListener("touchend",function(e){
				 console.log(e.changedTouches[0].pageX);
			})
			
			
			var hamer=new Hammer(div);
//			console.log(hamer)
			hamer.get('pinch').set({ enable:true });
			hamer.on("panleft",function(){
				console.log("left")
			})
			hamer.on("panright",function(){
				console.log("right")
			})
			var sb=1;
			hamer.on("panchin",function(){
				sb-=0.03;
				if(sb<0.3){
					sb=0.3
				}
				
				div.style.webkitTransform="scale("+sb+")";
			})
			hamer.on("panchout",function(){
				sb+=0.03;
				if(sb>3){
					sb=3
				}
				div.style.webkitTransform="scale("+sb+")";
			})
		</script>
	</body>
</html>
